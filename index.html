<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind me</title>

    <!-- Using Material Design Bootstrap (MDB) only, removing standard Bootstrap to avoid conflicts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">

    <!-- Adding Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Linking custom CSS file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Adding Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="fixed-header">
        <h1>Remind me hola mundo</h1>
        <div class="header-actions">
            <button class="btn btn-success" data-mdb-toggle="modal" data-mdb-target="#addReminderModal">
                <i class="fas fa-plus-circle"></i> Add Reminder</button>
            <div class="search-bar position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="Search reminders...">
            </div>
            <!-- Sorting dropdown -->
            <select id="sortOptions" class="form-select mt-2">
                <option value="date" selected>Sort by Date</option>
                <option value="name">Sort by Name</option>
            </select>
        </div>
    </header>
    <div class="center-content">
        <div class="reminder-list mt-4">
            <!-- Cards will be dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Popup Modal for Adding Reminder -->
    <div class="modal fade" id="addReminderModal" tabindex="-1" aria-labelledby="addReminderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReminderModalLabel">Add Reminder</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReminderForm">
                        <div class="form-outline mb-4">
                            <input type="text" id="reminderName" class="form-control" required />
                            <label class="form-label" for="reminderName">Reminder Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="datetime-local" id="reminderDateTime" class="form-control" required />
                            <label class="form-label" for="reminderDateTime">Date and Time</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="saveReminder">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Modal for Confirming Deletion -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this reminder?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-mdb-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Using MDB JavaScript only -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
